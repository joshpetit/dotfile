font:
  family: InconsolataGC
  style: Medium
  size: 9
key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

colors:
  # Default colors
  primary:
    background: '0x1c1c1c'
    foreground: '0xdedede'

  # Normal colors
  normal:
    black:   '0x2e3436'
    red:     '0xcc0000'
    green:   '0xd0ddff'
    yellow:  '0xc4a000'
    blue:    '0x7f87bd'
    magenta: '0x75507b'
    cyan:    '0xced5ff'
    white:   '0xd3d7cf'

  # Bright colors
  bright:
    black:   '0x555753'
    red:     '0xef2929'
    green:   '0x8ae234'
    yellow:  '0xfce94f'
    blue:    '0x7f87bd'
    magenta: '0xad7fa8'
    cyan:    '0xd0ddff'
    white:   '0xeeeeec'
